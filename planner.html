    <script>

        $( function() {
            $( "#slider-range-min" ).slider({
                range: "min",
                value: 50,
                min: 1,
                max: 100,
                /*slide: function( event, ui ) {
                    $( "#amount" ).val( "$" + ui.value );
                } */
                slide: function( event, ui ) {

                    if( ui.value < 50 ){
                        $("#stateText").text('Low')
                    }

                    else if( ui.value.isBetween(50, 80) ){
                        $("#stateText").text('Intermediate')
                    }
                    else if ( ui.value > 80 ) {
                        $("#stateText").text('Detailed')
                    }
                    else {
                        $("#amount").val("$" + ui.value);
                    }
                },
            });
            $( "#amount" ).val( "$" + $( "#slider-range-min" ).slider( "value" ) );
        });

    </script>
